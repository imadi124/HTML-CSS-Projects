<!DOCTYPE html>
<html>
  <head>
    <title>Textboxes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="Stylesheet" href="Textbox.css">
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />
    <p>
      <input
        class="searchbar2"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </p>
    <p class="Email">Email</p>
    <p><input class="LinkedInsignup" /></p>
    <p class="terms">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="button">Agree & Join</button>

    <img class="profile-picture" src="cat1.jpg" />
    <input type="text" class="text-box" placeholder="What's happening?" />
    <button class="tweet-button">Tweet</button>
  </body>
</html>
